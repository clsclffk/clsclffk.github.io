{% capture favicon_path %}{{ '/assets/img/favicons' | relative_url }}{% endcapture %}

<!-- Custom Favicon: hellokitty.jpg -->
<link rel="icon" type="image/jpeg" href="{{ site.baseurl }}/assets/img/favicons/hellokitty.jpg">
<link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicons/hellokitty.jpg">
<link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/img/favicons/hellokitty.jpg">

<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="application-name" content="{{ site.title }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{ favicon_path }}/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
